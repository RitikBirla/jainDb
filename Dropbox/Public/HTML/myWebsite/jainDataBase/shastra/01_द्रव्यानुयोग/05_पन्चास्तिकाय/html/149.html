    <h3 class=mainTitle align=center><font color=maroon> ﻿इंदियकसायसण्णा णिग्गहिदा जेहिं सुट्ठुमग्गम्मि (१४१) <br>जावत्तावत्तेसिं पिहिदं पावासवच्छिद्दं ॥१४९॥<br>सोलस पणवीस णभं दस चउ छक्केक्क बंधवोच्छिण्णा<br>दुगतीस चदुरपुव्वे पण सोलस जोगिणो एक्को ॥<br> </font></h3>
