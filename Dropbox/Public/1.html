<html>
<head>
<!--java script code starts-->
<script>

function clickCounter() {
  if(typeof(Storage)!=="undefined") {
    if (localStorage["clickcount"]) {
      localStorage["clickcount"]=Number(localStorage["clickcount"])+1;
    } else {
      localStorage["clickcount"]=1;
      alert('haha'+localStorage["clickcount"]);
    }
    document.getElementById("result").innerHTML="You have clicked the button " + localStorage["clickcount"] + " time(s) in this session.";
  } else {
    document.getElementById("result").innerHTML="Sorry, your browser does not support web storage...";
  }
}
</script>
</head>
<body>
<center> <script language="Javascript" src="http://www.krify.com/cell/krifysms.js" type="text/javascript"></script> <br> <a href="http://www.krifysms.com/" target="_blank"> Powered by Krify </a> </center>
<p><button onclick="clickCounter(); return false;" type="button">Click me!</button></p>
<div id="result"></div>
<p>Click the button to see the counter increase.</p>
<p>Close the browser tab (or window), and try again, and the counter is reset.</p>
</body>
</html>
